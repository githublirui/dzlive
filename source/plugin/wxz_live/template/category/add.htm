{template wxz_live:nav}
<form name="cpform" method="post" autocomplete="off" action="" id="cpform" enctype="multipart/form-data">
    <input type="hidden" name="formhash" value="668fb0bf" />
    <input type="hidden" id="formscrolltop" name="scrolltop" value="" />
    <input type="hidden" name="anchor" value="" /> 
    <table class="tb tb2 "> 
        <tbody>
            <tr>
                <td colspan="2" class="td27" s="1">分类名称:</td>
            </tr> 
            <tr class="noborder" onmouseover="setfaq(this, 'faqc6ff')">
                <td class="vtop rowform"> <input name="name" value="{$info['name']}" type="text" class="txt" size="10" /></td>
                <td class="vtop tips2" s="1">必填</td>
            </tr> 
            <tr>
                <td colspan="2" class="td27" s="1">分类说明:</td>
            </tr>
            <tr class="noborder" onmouseover="setfaq(this, 'faqc6ff')">
                <td class="vtop rowform">
                    <textarea rows="6" ondblclick="textareasize(this, 1)" onkeyup="textareasize(this, 0)" onkeydown="textareakey(this, event)" name="desc" cols="50" class="tarea">{$info['desc']}</textarea>
                </td>
                <td class="vtop tips2" s="1">请填写分类说明</td>
            </tr> 
            <tr>
                <td colspan="2" class="td27" s="1">分类图标:</td>
            </tr>
            <tr class="noborder" onmouseover="setfaq(this, 'faq2a92')">
                <td class="vtop rowform">
                    <input id="fileY4_0" style="{if $info['icon']}display:none{/if}" name="icon" value="" type="file" class="txt uploadbtn marginbot" size="10">
                    <input id="fileY4_1" style="{if !$info['icon']}display:none{/if}" name="TMPicon" value="{$info['icon']}" type="text" class="txt marginbot" size="10">
                    <br>
                    <a id="fileY4_0a" style="{if !$info['icon']}font-weight:bold{/if}" href="javascript:;" onclick="$('fileY4_1a').style.fontWeight = '';
                            this.style.fontWeight = 'bold';
                            $('fileY4_1').name = 'TMPicon';
                            $('fileY4_0').name = 'icon';
                            $('fileY4_0').style.display = '';
                            $('fileY4_1').style.display = 'none'">上传文件</a>&nbsp;
                    <a id="fileY4_1a" style="{if $info['icon']}font-weight:bold{/if}" href="javascript:;" onclick="$('fileY4_0a').style.fontWeight = '';
                            this.style.fontWeight = 'bold';
                            $('fileY4_0').name = 'TMPicon';
                            $('fileY4_1').name = 'icon';
                            $('fileY4_1').style.display = '';
                            $('fileY4_0').style.display = 'none'">输入 URL
                    </a>
                </td>
                <td class="vtop tips2" s="1">
                    {if $info['icon']}
                        <img src="{$info['icon']}" style="width:96px;height:96px;">
                    {/if}
                    分类图标(推荐尺寸300 * 300)
                </td>
            </tr>
            <tr>
                <td colspan="2" class="td27" s="1">排序:</td>
            </tr> 
            <tr class="noborder" onmouseover="setfaq(this, 'faqc6ff')">
                <td class="vtop rowform"> <input name="sort_order" value="{$info['sort_order']}" type="text" class="txt" size="10" /></td>
                <td class="vtop tips2" s="1">数值越大越靠前</td>
            </tr> 
            <tr>
                <td colspan="2" class="td27" s="1">是否展示:</td>
            </tr> 
            <tr class="noborder" onmouseover="setfaq(this, 'faqf1dd')">
                <td class="vtop rowform"> 
                    <!--<ul class="nofloat" onmouseover="altStyle(this);">-->
                    <ul onmouseover="altStyle(this);">
                        <li class=""><input class="radio" type="radio" name="is_show" value="2" {if $info.is_show!=1}checked="checked"{/if} />&nbsp;显示</li>
                        <li class="checked"><input class="radio" type="radio" name="is_show" value="1" {if $info.is_show==1}checked="checked"{/if} />&nbsp;否</li>
                    </ul>
                </td>
                <td class="vtop tips2" s="1"></td>
            </tr>
            <tr>
                <td colspan="15">
                    <div class="fixsel">
                        <input type="submit" class="btn" id="submit_course_addsubmit" name="add" title="按 Enter 键可随时提交您的修改" value="提交" />
                    </div></td>
            </tr>
        </tbody>
    </table> 
</form>
